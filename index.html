<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Flipkart</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <span class="login">Login</span>
            <p class="para">Get access to your Orders, Wishlist and Recommendations</p>
            <img class="bg-img" src="Images/bg-img.png" alt="bg-img">
        </div>
        <div class="right">
            <form action="#">
                <input class="user" type="text">
                <label class="user-label"><span>Enter Email/Mobile number</span></label>
                <span class="user-line"></span>
                <input class="pass" type="text">
                <label class="pass-label"><span>Enter Password</span></label>
                <span class="pass-line"></span>
                <a href="#" class="forgot">
                    <span>
                        Forgot?
                    </span>
                </a>

                <div class="terms">
                    By continuing, you agree to Flipkart's <a href="#" class="tnc">Terms of Use</a> and <a href="#" class="tnc">Privacy Policy</a>.
                </div>
                <button class="submit">
                    <span>Login</span>
                </button>

                <div class="or-otp">
                    <div>OR</div>
                    <button class="otp">
                        Request OTP
                    </button>
                </div>
            </form>
            <div class="create"><a class="new" href="#">New to Flipkart? Create an account</a></div>
        </div>
    </div>
</body>
</html>
